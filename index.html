<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="flexible menü navbar">
    <meta name="author" content="M. ALi SÜSLÜ">
    <link rel="stylesheet" href="style.css">
    <title>Flexible Navbar & Menü</title>
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <img src="./images/company.png" alt="company logo">
        </div>

        <div class="middle">
            <ul id="middle">
                <li class="flex1"><a href="#">Shoes</a></li>
                <li class="flex2"><a href="#">Glasses</a></li>
                <li class="flex3"><a href="#">T-shirts</a></li>
            </ul>
        </div>

        <div class="right">
            <ul id="right">
                <li><a href="#"><img src="./images/twitter.png" alt="twitter logo"></a></li>
                <li><a href="#"><img src="./images/instagram.png" alt="instagram logo"></a></li>
                <li><a href="#"><img src="./images/facebook.png" alt="facebook logo"></a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
